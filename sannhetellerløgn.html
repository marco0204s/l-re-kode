<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sannhet eller Løgn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }

        #response {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="userInput">Fortell noe:</label>
        <input type="text" id="userInput" placeholder="Skriv noe...">
        <button onclick="sannhetellerløgn()">Sjekk</button>
        <p id="response"></p>
    </div>
    <script>
        function sannhetellerløgn() {
            const userInputElement = document.getElementById('userInput');
            const responseElement = document.getElementById('response');

            const userMessage = userInputElement.value;

            if (userMessage.trim() === '') {
                responseElement.textContent = 'Skriv inn noe først.';
            } else {
                const isTruth = Math.random() < 0.5;
                const response = isTruth ? 'Sannhet!' : 'Løgn!';

                responseElement.textContent = `Du sa: "${userMessage}". ${response}`;
            }

            userInputElement.value = '';
        }
    </script>
</body>
</html>
